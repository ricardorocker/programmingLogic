<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>

// Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, 
// respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos de 100 (1900 não é bissexto) 
// e múltiplos de 400 (2000 é bissexto).

        for(ano = 0; ano < 2030; ano++){
            if(((ano % 400 === 0) && (ano % 100 === 0)) || ((ano % 4 === 0) && (ano % 400 !== 0) && (ano % 100 !== 0))){
                console.log(ano)
            }
        }
    
    </script>
</html>
