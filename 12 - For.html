<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
    
        var n = parseFloat(prompt("Digite um numero: "))

        for(i = 1; i <= 10; i++){
            console.log(n + " x " + i + " = " + (n * i))
        }
        
    </script>
</html>
