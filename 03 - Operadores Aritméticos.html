<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <h2>Conversão entre tipos</h2>

    <script>

        var n1 = prompt("Digite a priemira nota: ")
        n1 = parseFloat(n1)
        var n2 = prompt("Digite a segunda nota: ")
        n2 = parseFloat(n2)
        alert("A média é: " + ((n1+n2)/2))
    </script>
</body>
</html>
