<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
    
        var n = parseFloat(prompt("Digite um numero de 1 a 4."))

        switch(n){
            case 1:
                alert("1: Rosangela")
            break
            case 2:
                alert("2: Ricardo")
            break
            case 3:
                alert("3: Ricardinho")
            break
            case 4:
                alert("4: Amanda")
            break
            default:
                alert("Escolha um numero de 1 a 4")
            break
        }
        
        
        
    </script>
</html>
