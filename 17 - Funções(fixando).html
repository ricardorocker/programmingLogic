<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
        
    <button onclick="tab()">Criar Tabuáda</button>
    <button onclick="clear()">Limpar Tabuáda</button>

    <br><br>
    <div id="text">Tabuada será inserida aqui.</div>

    <script>

        var text = document.querySelector("#text")

        var varTemporaria = ""

        function tab(){
            var n = parseFloat(prompt("Digite um numero: "))

            for(i = 0; i < 100; i++){
                varTemporaria += n + " x " + i + " = " + (n * i) + "<br>"                
            }
            text.innerHTML = varTemporaria
            
        }

        function clear(){

        }

    </script>
</html>
