<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            var n1 = prompt("Digite a primeira nota: ")
            n1 = parseFloat(n1)

            var n2 = parseFloat(prompt("Digite a segunda nota: "))

            var media = (n1+n2)/2

            if(media > 5){
                alert("Aprovado com média: " + media)
            }
            else if(media < 6){
                alert("Reprovado com média: " + media)
            }
            else{
                alert("notas fora do padrão!")
            }
            
            
        </script>
    </body>
</html>
