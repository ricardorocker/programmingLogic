<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
        <button onclick="calcArea(l, a)">Calcular área.</button>

    <script>
        var l = parseFloat(prompt("Digite a largura: "))
        var a = parseFloat(prompt("Digite a altura: "))

        function calcArea(l, a){
            var result = l * a
            alert("A área é igual a: " + result)
        }        
        
        



    </script>
</html>
