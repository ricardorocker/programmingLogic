<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
        
        <div id="message">Olá</div>
    
    <script>

        var message = document.querySelector("#message")

        var n = ""

        for(i = 0; i <= 100; i++){
            n += "n: " + i + "<br>"
        }

        message.innerHTML = n

    </script>
</html>
