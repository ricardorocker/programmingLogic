<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
    
        var n = parseFloat(prompt("Digite um numero: "))

        var i = 1

        while(i < 10){
            console.log(n + " x " + i + " = " + (n * i))
            i = i + 1
        }
        
    </script>
</html>
