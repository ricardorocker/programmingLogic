<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            var n1 = prompt("Digite o primeiro numero: ")
            n1 = parseFloat(n1)
            var n2 = prompt("Digite o segundo numero: ")
            n2 = parseFloat(n2)

            var media = (n1+n2)/2

            alert("A média é maior do que 5: " + (media > 5))
            
            
        </script>
    </body>
</html>
